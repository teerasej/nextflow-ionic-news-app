<ion-header>
  <ion-navbar>
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Username:</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  <button ion-button block (click)="signIn(username, password)">Sign In</button>
</ion-content>
