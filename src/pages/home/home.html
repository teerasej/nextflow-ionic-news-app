<ion-header>
  <ion-navbar>
    <ion-title>
      Nextflow News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let newsInfo of news" (click)="viewDetail(newsInfo)" no-lines>
      <ion-card>
        <img src="http://localhost:8888/news/{{ newsInfo.imageUrl }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ newsInfo.title }}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
